<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html>
    <head> 
        <title>Maintenance - Delete</title>
    </head>

    <body>
        <div class="container text-center">
            <h1 class="text-danger pt-5">Delete Maintenance Record</h1>
            <h3 class="text-danger pt-3 pb-3">Are you sure you want to delete this maintenance record?</h3>
            <form method ="post">
                {%csrf_token%}
                {{form}}
                <input class="btn btn-danger" type="submit" value="Delete Record"/>
            </form>
        </div>
    </body>
</html>
