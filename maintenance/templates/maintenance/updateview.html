<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html>
    <head>
        <title>Maintenance - Update</title>
    </head>
    <body>
        <div class="row">
            <nav class="nav nav-tabs">
                <a class="nav-link" href="/home/">Home</a>
                <a class="nav-link" href="/assets/">Assets</a>
                <a class="nav-link active" href="/maintenance/">Maintenance</a>
                <a class="nav-link" href="/reports/">Reports</a>
                <a class="nav-link disabled" href="/settings/">Settings</a>
            </nav>
        </div>
        <div class="row">
            <div class="container w-50 text-center">
                <h1 class="pt-3 pb-3">Update Maintenance Record</h1>
                <!--Displays form for the user to update the maintenance record. The Django UpdateView handles all inputs.-->
                <form method="post">
                    {%csrf_token%}
                    {{form}}
                    <div class="pt-3">
                        <input type="submit" value="Update Record" class="btn btn-outline-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
