<!DOCTYPE html> 
{% load django_bootstrap5 %}
{% bootstrap_css %}
<head>
    <title>Assets - Details</title>
</head>
<body>
    <h1> Asset {{ asset.id }} </h1>
    <ul>
            <li>Manufacturer: {{ asset.asset_manufacturer }}</li> 
            <li>Model: {{ asset.asset_model }}</li>
            <li>Serial Number: {{ asset.asset_sn }}</li>
    </ul>
    <form action="" method="post">
        <input type="submit" value="Delete"/>
    </form>
</body>
